    @keyframes heartFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    body, html {
      width: 100%;
      height: 100%;
    }
    
    .heart-float {
      animation: heartFloat 3s ease-in-out infinite;
    }
    
    .pulse-heart {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .pop-animation {
      animation: pop 0.3s ease-out;
    }
    
    .twinkle-sticker {
      animation: twinkle 2s ease-in-out infinite;
    }
    
    .no-button {
      cursor: pointer;
      transition: all 0.1s ease-out;
    }
    
    .no-button.fleeing {
      position: fixed;
    }
    
    .yes-button {
      cursor: pointer;
      transition: all 0.2s ease-out;
    }
    
    .yes-button:hover {
      transform: scale(1.05);
    }
  </style>

  <script>
    const defaultConfig = {
      main_question: "Jd Will you be my Valentine?",
      yes_button_text: "Yes!",
      no_button_text: "No",
      success_message: "Yey!! Thankyouuusm!!!",
      primary_color: "#ff1744",
      secondary_color: "#666",
      text_color: "#c41e3a",
      accent_color: "#ff6b6b",
      font_family: "Fredoka",
      font_size: 16
    };

    let config = { ...defaultConfig };
    let yesScale = 1;
    let noClickCount = 0;
    let noIsFleeing = false;

    const questionEl = document.getElementById('main-question');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const celebration = document.getElementById('celebration');
    const successMsgEl = document.getElementById('success-message');

    function getRandomPosition() {
      const maxX = window.innerWidth - 150;
      const maxY = window.innerHeight - 100;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      return { x: randomX, y: randomY };
    }

    function handleNoClick() {
      noClickCount++;
      yesScale += 0.2;
      
      if (!noIsFleeing) {
        noBtn.classList.add('fleeing');
        noIsFleeing = true;
      }
      
      // Move No button to random position
      const pos = getRandomPosition();
      noBtn.style.left = pos.x + 'px';
      noBtn.style.top = pos.y + 'px';
      
      // Grow Yes button
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.padding = `${16 * yesScale}px ${32 * yesScale}px`;
      yesBtn.style.fontSize = `${22 * yesScale}px`;
      
      // Add shake animation to question
      questionEl.style.animation = 'none';
      setTimeout(() => {
        questionEl.style.animation = 'shake 0.3s ease-in-out';
      }, 10);
    }

    function handleYesClick() {
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.display = 'none';
      yesBtn.style.display = 'none';
      questionEl.style.display = 'none';
      celebration.classList.remove('hidden');
      celebration.classList.add('pop-animation');
    }

    async function onConfigChange(cfg) {
      if (questionEl) questionEl.textContent = cfg.main_question || defaultConfig.main_question;
      if (yesBtn) yesBtn.textContent = cfg.yes_button_text || defaultConfig.yes_button_text;
      if (noBtn) noBtn.textContent = cfg.no_button_text || defaultConfig.no_button_text;
      if (successMsgEl) successMsgEl.textContent = cfg.success_message || defaultConfig.success_message;

      const customFont = cfg.font_family || defaultConfig.font_family;
      yesBtn.style.fontFamily = `'${customFont}', 'Fredoka', sans-serif`;
      noBtn.style.fontFamily = `'${customFont}', 'Fredoka', sans-serif`;
      questionEl.style.fontFamily = `'Playfair Display', serif`;

      const baseSize = cfg.font_size || defaultConfig.font_size;
      questionEl.style.fontSize = `${baseSize * 3.75}px`;
      yesBtn.style.fontSize = `${22 * yesScale}px`;
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.primary_color || defaultConfig.primary_color,
            set: (value) => { cfg.primary_color = value; window.elementSdk.setConfig({ primary_color: value }); }
          },
          {
            get: () => cfg.secondary_color || defaultConfig.secondary_color,
            set: (value) => { cfg.secondary_color = value; window.elementSdk.setConfig({ secondary_color: value }); }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => { cfg.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
          },
          {
            get: () => cfg.accent_color || defaultConfig.accent_color,
            set: (value) => { cfg.accent_color = value; window.elementSdk.setConfig({ accent_color: value }); }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || defaultConfig.font_family,
          set: (value) => { cfg.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
        },
        fontSizeable: {
          get: () => cfg.font_size || defaultConfig.font_size,
          set: (value) => { cfg.font_size = value; window.elementSdk.setConfig({ font_size: value }); }
        }
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ["main_question", cfg.main_question || defaultConfig.main_question],
        ["yes_button_text", cfg.yes_button_text || defaultConfig.yes_button_text],
        ["no_button_text", cfg.no_button_text || defaultConfig.no_button_text],
        ["success_message", cfg.success_message || defaultConfig.success_message]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
      config = window.elementSdk.config || config;
    }

    // Event listeners
    yesBtn.addEventListener('click', handleYesClick);
    noBtn.addEventListener('click', handleNoClick);

    // Initial setup
    onConfigChange(config);
  </script>
